<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AVV Photography</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>AVV Photography</h1>
        <p>Capturing moments, one frame at a time.</p>
    </header>

    <main>
        <section class="cover">
            <img src="images/india_flag.jpg" alt="India Flag" id="cover-image">
        </section>

        <!-- Gallery Section -->
        <section id="gallery" class="gallery hidden">
            <div class="gallery-item">
                <img src="images/taj_mahal.jpg" alt="Taj Mahal">
                <p class="quote">Taj Mahal</p>
            </div>
            <div class="gallery-item">
                <img src="images/door_mahal.jpg" alt="Door Mahal">
                <p class="quote">Door Mahal</p>
            </div>
            <div class="gallery-item">
                <img src="images/sisters.jpg" alt="Sisters">
                <p class="quote">Sisters</p>
            </div>
        </section>
    </main>

    <footer>
        &copy; 2025 AVV Photography. All rights reserved. | <a href="#">Contact Us</a>
    </footer>

    <script>
        // JavaScript for navigation between cover and gallery
        const coverImage = document.getElementById('cover-image');
        const gallery = document.getElementById('gallery');

        coverImage.addEventListener('click', () => {
            document.querySelector('.cover').classList.add('hidden');
            gallery.classList.remove('hidden');
        });
    </script>
</body>
</html>
