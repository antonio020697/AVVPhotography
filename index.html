<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AVV Photography</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>AVV Photography</h1>
        <p>Capturing moments, one frame at a time.</p>
    </header>

    <main>
        <section class="gallery">
            <div class="gallery-item">
                <img src="images/taj_mahal.jpg" alt="Taj Mahal" id="main-image">
                <p class="quote">Taj Mahal</p>
            </div>
        </section>

        <!-- Modal for enlarged image -->
        <div id="modal" class="modal">
            <span class="close" id="close-btn">&times;</span>
            <img class="modal-content" id="modal-image" alt="Taj Mahal">
        </div>
    </main>

    <footer>
        &copy; 2025 AVV Photography. All rights reserved. | <a href="#">Contact Us</a>
    </footer>

    <script>
        // JavaScript for modal functionality
        const mainImage = document.getElementById('main-image');
        const modal = document.getElementById('modal');
        const modalImage = document.getElementById('modal-image');
        const closeBtn = document.getElementById('close-btn');

        mainImage.addEventListener('click', () => {
            modal.style.display = 'flex';
            modalImage.src = mainImage.src;
        });

        closeBtn.addEventListener('click', () => {
            modal.style.display = 'none';
        });

        // Close modal when clicking outside the image
        modal.addEventListener('click', (event) => {
            if (event.target === modal) {
                modal.style.display = 'none';
            }
        });
    </script>
</body>
</html>
