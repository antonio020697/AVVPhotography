<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AVV Photography</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #fff;
            color: #333;
            line-height: 1.6;
        }

        header {
            text-align: center;
            padding: 2rem 1rem;
            background-color: #f8f8f8;
            border-bottom: 1px solid #ddd;
        }

        header h1 {
            font-family: 'Playfair Display', serif;
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }

        header p {
            font-size: 1.2rem;
            color: #555;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1rem;
            padding: 2rem;
        }

        .gallery-item {
            position: relative;
            overflow: hidden;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .gallery-item img {
            width: 100%;
            height: auto;
            display: block;
            transition: transform 0.3s ease;
        }

        .gallery-item:hover img {
            transform: scale(1.05);
        }

        .quote {
            position: absolute;
            bottom: 0;
            background: rgba(0, 0, 0, 0.6);
            color: #fff;
            width: 100%;
            padding: 0.5rem;
            text-align: center;
            font-family: 'Playfair Display', serif;
        }

        footer {
            text-align: center;
            padding: 1rem;
            background-color: #f8f8f8;
            border-top: 1px solid #ddd;
            font-size: 0.9rem;
            color: #777;
        }
    </style>
</head>
<body>
    <header>
        <h1>AVV Photography</h1>
        <p>Capturing moments, one frame at a time.</p>
    </header>

    <main>
        <section class="gallery">
            <div class="gallery-item">
                <img src="https://picsum.photos/600/400?random=1" alt="Mock Photography">
                <div class="quote">"A moment frozen in time."</div>
            </div>
            <div class="gallery-item">
                <img src="https://picsum.photos/600/400?random=2" alt="Mock Photography">
                <div class="quote">"Beauty in simplicity."</div>
            </div>
            <div class="gallery-item">
                <img src="https://picsum.photos/600/400?random=3" alt="Mock Photography">
                <div class="quote">"Every picture tells a story."</div>
            </div>
            <div class="gallery-item">
                <img src="https://picsum.photos/600/400?random=4" alt="Mock Photography">
                <div class="quote">"The art of observation."</div>
            </div>
        </section>
    </main>

    <footer>
        &copy; 2025 AVV Photography. All rights reserved.
    </footer>
</body>
</html>
